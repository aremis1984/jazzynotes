Jazzyweb\NotasFrontendBundle\Entity\Grupo:
  grupo1:
     nombre: invitado
     rol: ROLE_GUESS
  grupo2:
     nombre: registrado
     rol: ROLE_REGISTERED

  grupo3:
     nombre: administrador
     rol: ROLE_ADMIN

Jazzyweb\NotasFrontendBundle\Entity\Usuario:
  usuario{1..5}:
     username (unique): <username()>
     nombre: <firstname()>
     apellidos: <lastname()>
     email: <email()>
     password: pruebas
     isActive: 1
     grupos: [@grupo1]

  usuario{6..10}:
     username (unique): <username()>
     nombre: <firstname()>
     apellidos: <lastname()>
     email: <email()>
     password: pruebas
     isActive: 1
     grupos: [@grupo2]

  usuario{11..15}:
     username (unique): <username()>
     nombre: <firstname()>
     apellidos: <lastname()>
     email: <email()>
     password: pruebas
     isActive: 1
     grupos: [@grupo3]

 usuario16:
     usename: alberto
